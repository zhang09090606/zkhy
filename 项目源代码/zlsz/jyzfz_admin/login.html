<script type="text/javascript" src="js/bgstretcher.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
        $('#username').focus();
		$(document).bgStretcher({
			images: ['images/bg/11.jpg', 'images/bg/06.jpg'],
			
			//images: ['template/images/bg/19.jpg'],
			imageWidth: 1024, imageHeight: 768
		});
		
		$('#toggleAnimation').click(function(){
	       if($(this).val() == "背景停止"){
	           $(this).val("背景播放");
	           $(document).bgStretcher.pause();
	       } else {
	           $(this).val("背景停止");
	           $(document).bgStretcher.play();
	       }
		});
	});
</script>
<!---------------背景选项卡-end-------------->

<body>
<div id="page" class="box">

        <div class="loginform fl" align="center">
          <form action="login_check.php" method="post" name="form1">

            <table width="100%" border="0" cellspacing="0" cellpadding="0">

              </tr>
               <tr>
                <td class="formtitle">验证码 ：</td>
                <td><input name="code" type="text" class="text" id="yzm" />

              </tr>
              <tr>
                <td colspan="2" align="center"><input type="submit" class="loginbtn" value="登  录" /></td>
